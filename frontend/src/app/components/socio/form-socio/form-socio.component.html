<div class="container-form">
	<form [formGroup]="form">
		<mat-form-field>
			<mat-label>Empresa</mat-label>
			<mat-select [(value)]="selectEmpresa">
				<mat-option *ngFor="let empresa of empresas" [value]="empresa.id">
					{{empresa.nome}}
				</mat-option>
			</mat-select>
			<input type="text" matInput formControlName="idEmpresa">
		</mat-form-field>
		<mat-form-field>
			<mat-label>Nome</mat-label>
			<input type="text" matInput formControlName="nome">
		</mat-form-field>
		<mat-form-field>
			<mat-label>CPF</mat-label>
			<input type="text" matInput formControlName="cpf">
		</mat-form-field>
		<mat-form-field>
			<mat-label>Data de VÃ­nculo</mat-label>
			<input matInput formControlName="dataVinculo" [matDatepicker]="calendario">
			<mat-datepicker-toggle matSuffix [for]="calendario"></mat-datepicker-toggle>
			<mat-datepicker #calendario></mat-datepicker>
		</mat-form-field>
	</form>
	<div class="div-save-button">
		<button href="#" mat-raised-button (click)="onVoltar()">Voltar</button>
		<button href="#" mat-raised-button (click)="onConfirm()">Salvar</button>
	</div>
</div>
